        - "What does each team get for base defenses in {map}, @Omni?"
        - "@Omni, what defenses are installed at each base in {map}?"
        - "@Omni, what protection is available for team bases in {map}?"
        - "What kind of defenses do team bases have in {map}, @Omni?"
        - "@Omni what turrets or units guard the bases in {map}?"
