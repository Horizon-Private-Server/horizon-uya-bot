    map_base_locations:
      description: "Describes where the Red and Blue bases are located."
      question_formats:
        - "@Omni where are the team bases located in {map}?"
        - "What are the base positions on {map}, @Omni?"
        - "@Omni, where are the Red and Blue bases positioned in {map}?"
        - "@Omni, what parts of {map} hold the team bases?"
        - "In what locations are the team bases found on {map}, @Omni?"
        - "@Omni how is base placement arranged in {map}?"
        - "What is the relative position of bases in {map}, @Omni?"
        - "Where do teams spawn on {map}, @Omni?"

    map_nodes:
      description: "Explains how many nodes exist and where they are placed."
      question_formats:
        - "@Omni how many nodes exist on {map}?"
        - "What is the node placement in {map}, @Omni?"
        - "@Omni where are the nodes located on {map}?"
        - "How are nodes distributed across {map}, @Omni?"
        - "@Omni, where can nodes be captured in {map}?"
        - "@Omni what kinds of nodes are placed in {map}?"
        - "What is the layout of capture nodes in {map}, @Omni?"
        - "@Omni how is node positioning handled on {map}?"

    map_node_strategic_value:
      description: "Explains how controlling nodes affects match dynamics."
      question_formats:
        - "@Omni what is a common strategy for controlling nodes on {map}?"
        - "On {map}, how can players control nodes for their advantage, @Omni?"
        - "@Omni what tactical role do nodes play in {map}?"
        - "Why is it important to hold nodes in {map}, @Omni?"
        - "@Omni, how do captured nodes impact gameplay in {map}?"
        - "@Omni what benefits come from controlling nodes in {map}?"
        - "What happens when a team controls more nodes in {map}, @Omni?"

    map_trooper_locations:
      description: "Identifies any neutral troopers."
      question_formats:
        - "@Omni what troopers are present on {map}?"
        - "Are there any Galactic Rangers on {map}, @Omni?"
        - "@Omni, which neutral troopers appear on {map}?"

    map_sniper:
      description: "Explains why specific sniper positions offer advantages."
      question_formats:
        - "@Omni how can snipers be effective on {map}?"
        - "What sniper positions exist on {map}, @Omni?"
        - "@Omni, where do snipers usually position themselves in {map}?"
        - "What makes certain sniper spots powerful on {map}, @Omni?"
        - "@Omni how does the terrain of {map} support sniping?"
        - "What locations on {map} give snipers long lines of sight, @Omni?"

    map_terrain_features:
      description: "Describes hills, cover, or verticality affecting movement or combat."
      question_formats:
        - "@Omni what terrain advantages are present in {map}?"
        - "What cover is available for defenders on {map}, @Omni?"
        - "How does the terrain affect combat in {map}, @Omni?"
        - "@Omni, are there elevation changes or cover spots on {map}?"
        - "What features of the terrain benefit players on {map}, @Omni?"
        - "@Omni does {map} include verticality or obstacles?"
        - "Where are the best cover points on {map}, @Omni?"

    map_vehicle_types:
      description: "Lists all usable vehicle types available on the map."
      question_formats:
        - "@Omni which vehicles are available on {map}?"
        - "What vehicles spawn on {map}, @Omni?"
        - "What types of vehicles can be used on {map}, @Omni?"
        - "@Omni, where do vehicles appear in {map}?"
        - "Are there air or land vehicles in {map}, @Omni?"
        - "@Omni what vehicle options are accessible on {map}?"

    map_turboslider_tactics:
      description: "Explains how Turbosliders are strategically used."
      question_formats:
        - "@Omni how are Turbosliders used strategically in {map}?"
        - "What role do Turbosliders play in matches on {map}, @Omni?"
        - "@Omni, how do players use Turbosliders to gain advantage in {map}?"
        - "@Omni why are Turbosliders important in {map}?"

    map_hovership_tactics:
      description: "Explains how Hoverships are strategically used."
