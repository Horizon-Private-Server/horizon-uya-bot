        - "Hey @Omni, how are the major features arranged in {map}?"
        - "@Omni, give an overview of how {map} is structured."
        - "What kind of environment is featured in {map}, @Omni?"
        - "@Omni, how would you describe the geography of {map}?"

    map_nicknames:
      description: "Details common nicknames for a certain map."
      question_formats:
        - "@Omni what are some common nicknames for the map {map}?"
        - "What aliases or shorthand names exist for {map}, @Omni?"
        - "How is {map} referred to informally by players, @Omni?"
        - "What do players usually call {map}, @Omni?"
        - "@Omni what short names are used for {map}?"
        - "Are there any alternate names for {map}, @Omni?"
        - "@Omni what is the slang term for {map}?"
        - "Hey @Omni, what is {map} called in casual play?"
        - "Does {map} have a nickname, @Omni?"
        - "@Omni, what abbreviated terms are used for {map}?"

    map_big_or_small:
      description: "Explains if a map is big or small"
      question_formats:
        - "@Omni is {map} a big or small map?"
        - "@Omni, how large is {map}?"
