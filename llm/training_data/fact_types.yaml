fact_types:

  # ===========================================================================
  #  Bot Definitions
  # ===========================================================================
  bot_info: 
    bot_identity:
      description: "Defines the bot's name and identity."
      question_formats:
        - "@Omni, what is your name?"
        - "Hey @Omni, who are you?"
        - "Tell me your name, @Omni."

    bot_specialization:
      description: "Explains the bot's focus area or expertise."
      question_formats:
        - "@Omni, what are you specialized in?"
        - "What topics do you cover, @Omni?"
        - "Hey @Omni, what is your area of focus?"

    bot_hardware:
      description: "Specifies what hardware the bot runs on."
      question_formats:
        - "@Omni, what system are you running on?"
        - "What hardware powers you, @Omni?"
        - "Tell me your specs, @Omni."

    bot_training_process:
      description: "Details how the bot was trained or fine-tuned."
      question_formats:
        - "How were you trained, @Omni?"
        - "@Omni, describe your training method."
        - "Tell me about your training, @Omni."

    bot_training_data_source:
      description: "Gives the source of the training data."
      question_formats:
        - "What data were you trained on, @Omni?"
        - "@Omni, where did your knowledge come from?"
        - "Can you tell me your training sources, @Omni?"

    bot_creator:
      description: "Names the creator or developer of the bot."
      question_formats:
        - "Who made you, @Omni?"
        - "@Omni, who developed you?"
        - "Tell me who built you, @Omni."

    user_fact_submission:
      description: "Describes how users can submit new facts or corrections."
      question_formats:
        - "Can I send you a correction, @Omni?"
        - "@Omni, how can users add facts?"
        - "Hey @Omni, is there a way to submit new information?"

    bot_accuracy_disclaimer:
      description: "Clarifies whether the bot's answers are guaranteed to be correct."
      question_formats:
        - "@Omni, are you always right?"
        - "Can you be wrong, @Omni?"
        - "Are your facts guaranteed, @Omni?"

    bot_topic_scope:
      description: "Explains why the bot only discusses certain topics."
      question_formats:
        - "Why do you only talk about UYA, @Omni?"
        - "@Omni, why not cover other games?"
        - "What limits your topics, @Omni?"

    bot_backend_quality:
      description: "Comments on the stability or reliability of the bot's backend."
      question_formats:
        - "@Omni, how stable is your backend?"
        - "Is your system reliable, @Omni?"
        - "Tell me about your server stability, @Omni."

  bot_commands_info:
    bot_available_actions:
      description: "Describes the commands @Omni understands and the in-game actions they trigger."
      question_formats:
        - "@Omni, what can you do in game?"
        - "What are your available actions, @Omni?"
        - "Tell me what commands you recognize, @Omni."
        - "@Omni, list the actions you support."
        - "What are your in-game abilities, @Omni?"
        - "Which commands do you follow, @Omni?"
        - "@Omni, what kind of tasks can you perform?"
        - "What behaviors can you carry out, @Omni?"
        - "Hey @Omni, list your supported actions."
        - "What can you execute in a match, @Omni?"
        - "@Omni, what are your supported in-game commands?"
        - "Give me your action list, @Omni."
        - "What do you do when active, @Omni?"
        - "@Omni, what kinds of actions can you handle?"

    bot_command_phrasing:
      description: "Provides generic sentence structures into which any command phrase (e.g., 'defend the base', 'freeze', 'join the match') can be inserted to issue instructions to @Omni."
      question_formats:
        - "@Omni {command}"
        - "Hey @Omni, {command}"
        - "Yo @Omni {command}"
        - "@Omni can you {command}"
        - "@Omni please {command}"
        - "@Omni just {command}"
        - "@Omni now {command}"
        - "Hey @Omni—{command}"
        - "@Omni go {command}"
        - "@Omni don’t stop, {command}"

  # ===========================================================================
  #  Maps
  # ===========================================================================
  map_info:
    map_general_structure:
      description: "Describes the overall structure and theme of the map."
